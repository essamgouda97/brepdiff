name: Build and Push Docker image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Change the image name if you want a different repo target.
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/brepdiff

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Cleanup
        run: |
          echo "Removing hosted toolcache..."
          sudo rm -rf /opt/hostedtoolcache || true

          echo "Removing .NET..."
          sudo rm -rf /usr/share/dotnet || true

          echo "Removing Android SDK..."
          sudo rm -rf /usr/local/lib/android || true

          echo "Removing GHC / Haskell..."
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true

          echo "Docker prune (just in case runner had leftovers)..."
          sudo docker container prune -f || true
          sudo docker image prune -af || true
          sudo docker volume prune -f || true

          echo "################################"
          echo "Disk usage AFTER cleanup:"
          echo "################################"
          df -h

      - name: Build image
        run: |
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
